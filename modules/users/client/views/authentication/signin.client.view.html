<style>
  .button-group {
    position: relative;
    display: inline-block;
    margin: 1rem 0; }
  .button-group:before {
    content: attr(data-grouptype);
    z-index: 99999;
    color: #999;
    display: block;
    font-size: 1rem;
    padding: 0.25em;
    border-radius: 50%;
    background: #fff;
    position: absolute;
    left: 36.5%;
    top: 0.35rem; }
</style>
<div data-ng-controller="AuthenticationController">
  <div class="row full-stretch">
    <h3 class="small-12 text-center">Or with your account</h3>
    <div class="small-8">
      <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
        <fieldset>
          <div class="">
            <label>Username</label>
            <input type="text" id="username" name="username" class=""
                data-ng-model="credentials.username" placeholder="Username">
          </div>
          <div class="">
            <label>Password</label>
            <input type="password" id="password" name="password" class=""
                data-ng-model="credentials.password" placeholder="Password">
          </div>

          <div class="button-group" data-grouptype="OR">
            <button type="submit" class="small button primary radius">signin</button>
            <button data-ui-sref="authentication.signin" class="show-signup small button success radius">signup</button>
          </div>
          <!--<div class="text-center">
            <button type="submit" class="button">Sign in</button>
            &nbsp; or&nbsp;
            <a data-ui-sref="authentication.signup">Sign up</a>
          </div>-->
          <div class="text-center">
            <a data-ui-sref="password.forgot">Forgot your password?</a>
          </div>
          <alert type="danger" data-ng-show="error" class="text-center">
            <span data-ng-bind="error"></span>
          </alert>
        </fieldset>
      </form>
    </div>
  </div>
</div>
