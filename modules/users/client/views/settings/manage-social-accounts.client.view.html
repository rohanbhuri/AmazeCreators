<section data-ng-controller="SocialAccountsController">
  <div class="row">
    <h3 class="small-12 text-center" data-ng-show="hasConnectedAdditionalSocialAccounts()">Connected social accounts:</h3>
    <div class="small-12 text-center">
      <div data-ng-repeat="(providerName, providerData) in user.additionalProvidersData" class="">
        <img ng-src="/modules/users/img/buttons/{{providerName}}.png">
        <a class="button" data-ng-click="removeUserSocialAccount(providerName)">
          <i class="">delete</i>
        </a>
      </div>
    </div>
    <h3 class="small-12 text-center" data-ng-show="hasConnectedAdditionalSocialAccounts()">Unconnected social accounts:</h3>
    <div class="small-12 text-center">
      <div class="" data-ng-hide="isConnectedSocialAccount('facebook')">
        <img ng-src="/modules/users/img/buttons/facebook.png">
        <a class="button" href="/api/auth/facebook" target="_self">
          <i class="">plus</i>
        </a>
      </div>
      <div class="" data-ng-hide="isConnectedSocialAccount('twitter')">
        <img ng-src="/modules/users/img/buttons/twitter.png">
        <a class="button" href="/api/auth/twitter" target="_self">
          <i class="">plus</i>
        </a>
      </div>
      <div class="" data-ng-hide="isConnectedSocialAccount('google')">
        <img ng-src="/modules/users/img/buttons/google.png">
        <a class="button" href="/api/auth/google" target="_self">
          <i class="">plus</i>
        </a>
      </div>
      <div class="" data-ng-hide="isConnectedSocialAccount('linkedin')">
        <img ng-src="/modules/users/img/buttons/linkedin.png">
        <a class="button" href="/api/auth/linkedin" target="_self">
          <i class="">plus</i>
        </a>
      </div>
      <div class="" data-ng-hide="isConnectedSocialAccount('github')">
        <img ng-src="/modules/users/img/buttons/github.png">
        <a class="button" href="/api/auth/github" target="_self">
          <i class="">plus</i>
        </a>
      </div>
      <div class="" data-ng-hide="isConnectedSocialAccount('paypal')">
        <img ng-src="/modules/users/img/buttons/paypal.png">
        <a class="button" href="/api/auth/paypal" target="_self">
          <i class="">plus</i>
        </a>
      </div>
    </div>
  </div>
</section>
