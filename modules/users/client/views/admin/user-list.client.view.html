<section>
  <div class="page-header">
    <div class="row">
      <div class="small-12">
        <h1>Users</h1>
      </div>
      <div class="small-4" style="margin-top: 2em">
        <input class=" small-4" type="text" data-ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="">
    <a data-ng-repeat="user in pagedItems" data-ui-sref="admin.user({userId: user._id})" class="">
      <h4 class="" data-ng-bind="user.username"></h4>
      <p class="" data-ng-bind="user.email"></p>
    </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
