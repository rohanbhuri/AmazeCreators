<section>
  <div class="page-header">
    <div class="row">
      <div class="small-6">
        <h1 data-ng-bind="user.username"></h1>
      </div>
      <div class="small-4">
        <a class="" data-ui-sref="admin.user-edit({userId: user._id})">
          <i class="">edit</i>
        </a>
        <a class="" data-ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="">remove</i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3"><strong>First Name</strong></div>
        <div class="small-6" data-ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="small-3"><strong>Last Name</strong></div>
        <div class="small-6" data-ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="small-3"><strong>Email</strong></div>
        <div class="small-6" data-ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="small-3"><strong>Provider</strong></div>
        <div class="small-6" data-ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="small-3"><strong>Created</strong></div>
        <div class="small-6" data-ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="small-3"><strong>Roles</strong></div>
        <div class="small-6" data-ng-bind="user.roles"></div>
      </div>
    </div>
  </div>
</section>
