<section data-ng-controller="PasswordController">
    <div class="row">
        <h3 class="small-12 text-center">Reset your password</h3>
        <div class="small-8">
            <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
                    <div class="">
                        <label >New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
                    </div>
                    <div class="">
                        <label>Verify Password</label>
                        <input type="password" id="verifyPassword" name="verifyPassword" class="" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button">Update Password</button>
                    </div>
                    <div data-ng-show="error" class="text-center">
                        <strong>{{error}}</strong>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>{{success}}</strong>
                    </div>
            </form>
        </div>
    </div>
</section>
