<section data-ng-controller="PasswordController">
    <div class="row full-stretch">
    <h3 class="small-12 text-center">Restore your password</h3>
    <p class="text-center">Enter your account username.</p>
    <div class="small-8">
        <form data-ng-submit="askForPasswordReset()" class="" autocomplete="off">
        <div class="form-group">
          <input type="text" id="username" name="username" class="" data-ng-model="credentials.username" placeholder="Username">
        </div>
                <div class="text-center form-group">
                    <button type="submit" class="button">Submit</button>
                </div>
                <div data-ng-show="error" class="text-center">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center">
                    <strong>{{success}}</strong>
                </div>
        </form>
    </div>
</section>
